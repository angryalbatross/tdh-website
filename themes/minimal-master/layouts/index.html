{{ partial "header" . }}

<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ .Site.Title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <img src="../logo.PNG" class="img-fluid" alt="TDH Logo">
      </div>
      <div class="col-sm-6">
        <h4>{{ markdownify .Site.Params.Description }}</h4>
      </div>
    </div>
  </div>
</main>

{{ partial "footer" . }}
